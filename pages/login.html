<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login System</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>
  <div class="wrapper">
    <!-- Login Form -->
    <div class="login-container" id="login-container">
      <h1>Welcome Back</h1>
      <p class="subheading">Please login to your account</p>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <i id="toggle-password" class="eye-icon fas fa-eye"></i>
        </div>

        <div class="action-links">
          <a href="#" id="forgot-password-link">Forgot Password?</a>
          <a href="#" id="register-link">Don't have an account? Register</a>
        </div>

        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>

    <!-- Reset Password Section -->
    <div id="reset-section" class="form-section" style="display: none;">
      <h1>Reset Password</h1>
      <form id="reset-form">
        <div class="input-group">
          <label for="reset-email">Email</label>
          <input type="email" id="reset-email" placeholder="Enter your registered email" required>
        </div>
        <button type="submit" class="submit-btn">Reset Password</button>
        <a href="#" id="back-to-login">Back to Login</a>
      </form>
    </div>

    <!-- Registration Section -->
    <div id="registration-section" class="form-section" style="display: none;">
      <h1>Create an Account</h1>
      <form id="registration-form">
        <div class="input-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" placeholder="Enter your password" required>
          <i id="toggle-reg-password" class="eye-icon fas fa-eye"></i>
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          <i id="toggle-confirm-password" class="eye-icon fas fa-eye"></i>
        </div>

        <button type="submit" class="submit-btn">Register</button>
        <a href="#" id="back-to-login-from-register">Back to Login</a>
      </form>
    </div>
  </div>

  <script src="../JavaScript/login.js"></script>
</body>
</html>
